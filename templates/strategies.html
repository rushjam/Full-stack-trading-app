{% extends "layout.html" %}

{% block content %}

<h1>Strategies</h1>

<table class="ui striped inverted table">
    {% for strategy in strategies %}
    <tr>
        <td>
            <a href="/strategy/{{strategy.id}}">
                {{strategy.name}}
            </a>
        </td>
        <td>
            <p>
                {{strategy.desc}}
            </p>
        </td>
    </tr>
    {% endfor %}
    {% endblock %}
