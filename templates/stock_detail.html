{% extends "layout.html" %}

{% block content %}

<h1><a href="/">Stocks</a><i class="angle double right icon"></i>{{ stock.name }} ({{stock.symbol}})</h1>

<!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container">
    <div id="tradingview_fed1d"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
        new TradingView.widget(
            {
                "width": "100%",
                "height": 610,
                "symbol": "{{stock.exchange}}:{{stock.symbol}}",
                "interval": "D",
                "timezone": "America/Los_Angeles",
                "theme": "dark",
                "style": "1",
                "locale": "en",
                "toolbar_bg": "#f1f3f6",
                "enable_publishing": false,
                "allow_symbol_change": true,
                "container_id": "tradingview_fed1d"
            }
        );

    </script>
</div>
<!-- TradingView Widget END -->

<form method="POST" action="/apply_strategy">
    <select name="strategy_id">
        {% for strategy in strategies %}
        <option value="{{strategy.id}}">{{ strategy.name }}</option>
        {% endfor %}
    </select>

    <input type="hidden" name="stock_id" value="{{stock.id}}" />
    <input type="submit" value="Apply Strategy" />
</form>


<h2>Prices</h2>
<table class="ui striped  inverted table">
    <thead>
        <tr>
            <th>Date</th>
            <th>Open</th>
            <th>High</th>
            <th>Low</th>
            <th>Close</th>
            <th>Volume</th>
        </tr>
    </thead>
    <tbody>
        {% for bar in bars %}
        <tr>
            <td>{{bar.Date}}</td>
            <td>{{bar.Open}}</td>
            <td>{{bar.High}}</td>
            <td>{{bar.Low}}</td>
            <td>{{bar.Close}}</td>
            <td>{{bar.Volume}}</td>
        </tr>
        {% endfor %}
    </tbody>

    {% endblock %}
